<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Week 7 Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
      
        <h1 id="city"></h1>
         
         
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <br />
         <div class="col-6">
                <img
                    src="images/rainyColor.png" width="40" height="40"
                    alt="rainyColor"
                    class="logo-rainy-current"
                />
         </div>
        <div class="row">
          <div class="col-6" id="main-temp">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a> 
                  
                  </span>
                </div>
              
             
            
            </div>
          </div>
          <div class="col-6" id="main-conditions" style="width: 150px;">
            <ul>
              <li>Humidity: <span id="humidity" style="width: 150px;"></span>%</li>
              <li>Wind: <span id="wind" style="width: 150px;"></span> km/h</li>
            </ul>
          </div>
          </div>

          <br />
          
          

          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city name"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                  id="search-button"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div  class="gitHubLink">Coded by <a href="https://www.linkedin.com/in/nathasha-soares-1327275a/" target="_blank">Nath Soares</a> Open-sourced on 
    <a href="https://github.com/os-nath/nathsoares-weather-app" target="_blank">GitHub</a> and hosted on<a href="https://vermillion-fairy-c01ace.netlify.app" target="_blank"> Netlify</a></div>
    <script src="src/app.js"></script>
  </body>
</html>
